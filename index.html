<!DOCTYPE html>
<html>
<head>
  <title>Character Sheet</title>
  <script src="https://cdn.jsdelivr.net/npm/@jupyterlab/csvviewer@3"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.2.0/papaparse.min.js"></script>
  <script src="main.js"></script>
  <head>
    <title>Character Sheet</title>
    <style>
      body {
        background-color: #f5f5f5;
        font-size: 16px;
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      
      h1 {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
      }
      
      h2 {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      
      h3 {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      
      input[type="checkbox"] {
        margin-right: 10px;
      }
      
      input[type="number"] {
        width: 50px;
        margin-left: 10px;
        text-align: center;
      }
      
      .ability,
      .skill {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
      }
      
      .description {
        font-size: 14px;
        margin-top: 5px;
        color: #888;
      }
    </style>
  </head>
</head>
<body onload="loadCharacterSheet()">
  <div id="character-sheet">
    <form id="skills"></form>
  </div>
  <div id="result"></div>
</body>
</html>
